<div class="row">
  <div class="small-12 columns">
    <!-- primary partial gets displayed here in main div -->
    <% unless primary.nil? %>
    <%= render partial: "#{primary}" %>
    <% end %>
    <!-- sometimes we want another partial below -->
    
  </div>

<!-- Add a button for new instances of object -->
<%= link_to(eval("new_#{model_name}_path"), class: "button radius") do %>
  <!-- <i class="fa fa-plus"></i> -->
  &nbsp;Add a New <%= model_name.capitalize %>
<% end %>
